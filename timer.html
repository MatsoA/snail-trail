<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  </head>

  <body>
    <main>
        <h5 class="subtitle" >Snail Trail</h5>
        <div style="display:flex; flex-direction: row; gap:100px; margin:5vw 10px 10px 20px">
          <div style="display:flex; flex-direction:column; flex:0.5">
            <p id="palettetext">Palette</p>
            <div id="palette">
    
            </div>
            <div style="display:flex; flex-direction: row;">
              <a>Load Trail</a>
              <a class="secondary">Save Trail</a>
            </div>
            </a>
          </div>

          <div style="display:flex; flex-direction: column;">
            <div class="centered timer">
                <div class="centered">
                  <div style="display:flex; flex-direction: row">
                    <input type="text" class="time-input" placeholder="00" maxlength="3" oninput="validateNumeric(this)">
                  </div>
                  <p class="time-subs">hours</p>
                </div>            
                
                <div class="centered">
                  <input type="text" class="time-input" placeholder="00" maxlength="2" oninput="validateNumeric(this)">
                  <p class="time-subs">minutes</p>
                </div>

                <div class="centered">
                  <input type="text" class="time-input" placeholder="00" maxlength="2" oninput="validateNumeric(this)">
                  <p class="time-subs">seconds</p>
                </div>
            </div>


            <canvas id="sandbox" style="border:1px solid #000000;">
              <div>
                <img id="snailstart" src="browsh.png" width="200px">
                <img id="snaildes" src="browsh.png" width="200px">
              </div>
            </canvas>
          <div>
        </div>
    </main>
  </body>
  <script src="timer-logic.js"></script>
</html>
