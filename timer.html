<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <script src="timer-logic.js"></script>
  </head>

  <body>
    <main>
        <h5 class="subtitle" >Snail Trail</h1>
        <div class="centered timer">
            <div class="centered">
              <div style="display:flex; flex-direction: row">
                <input type="text" class="time-input" placeholder="00" maxlength="3" oninput="validateNumeric(this)">
              </div>
              <p class="time-subs">hours</p>
            </div>            
            
            <div class="centered">
              <input type="text" class="time-input" placeholder="00" maxlength="2" oninput="validateNumeric(this)">
              <p class="time-subs">minutes</p>
            </div>

            <div class="centered">
              <input type="text" class="time-input" placeholder="00" maxlength="2" oninput="validateNumeric(this)">
              <p class="time-subs">seconds</p>
            </div>
        </div>

        <div id="sandbox">
          <img src="browsh.png" id="snailstart">
          <img src="browsh.png" id="snaildes">
          <hr id=snailpreview style="border: 1px dashed black;" />
        </div>
    </main>
  </body>
</html>
